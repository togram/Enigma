<!DOCTYPE html>
<!-- saved from url=(0043)http://getbootstrap.com/examples/jumbotron/ -->
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Enigma Machine">
        <meta name="author" content="Taylor Ogram">

        <link rel="stylesheet" type="text/css" href="styles.css">

        <title>Enigma Machine</title>
    </head>
    <body>
        <h1><center>Enigma Machine</center></h1>
        <div class="wheels">
            <button class="wheel">+</span>
            <button class="wheel">+</span>
            <button class="wheel">+</span>
        </div>
        <div class="wheels">
            <span id="wheel-3" class="wheel">0</span>
            <span id="wheel-2" class="wheel">0</span>
            <span id="wheel-1" class="wheel">0</span>
        </div>
        <div class="wheels">
            <button class="wheel">-</span>
            <button class="wheel">-</span>
            <button class="wheel">-</span>
        </div>
        <table class="keyboard">
            <tr class="key-row top-row">
                <td id="q" class="key">Q</td>
                <td id="w" class="key">W</td>
                <td id="e" class="key">E</td>
                <td id="r" class="key">R</td>
                <td id="t" class="key">T</td>
                <td id="y" class="key">Y</td>
                <td id="u" class="key">U</td>
                <td id="i" class="key">I</td>
                <td id="o" class="key">O</td>
                <td id="p" class="key">P</td>
            </tr>
            <tr class="key-row">
                <td id="a" class="key">A</td>
                <td id="s" class="key">S</td>
                <td id="d" class="key">D</td>
                <td id="f" class="key">F</td>
                <td id="g" class="key">G</td>
                <td id="h" class="key">H</td>
                <td id="j" class="key">J</td>
                <td id="k" class="key">K</td>
                <td id="l" class="key">L</td>
            </tr>          
            <tr class="key-row bottem-row">
                <td id="z" class="key">Z</td>
                <td id="x" class="key">X</td>
                <td id="c" class="key">C</td>
                <td id="v" class="key">V</td>
                <td id="b" class="key">B</td>
                <td id="n" class="key">N</td>
                <td id="m" class="key">M</td>
            </tr> 
        </table>
        <textarea id="input"></textarea>
        <span id="output"></span>
        <script src="jquery.js"></script>
        <script src="main.js"></script>
    </body>
</html>
